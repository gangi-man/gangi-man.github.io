<h2>Ginga Counter とは</h2>
Ginga Counter はふたば★ちゃんねるのdice機能支援のためのbookmarkletです。

<h2>導入方法</h2>
ページ上のGinga Counter のリンクをブラウザのブックマークバーにドラッグ＆ドロップする事でブラウザにインストールします。<br>
dice 機能を使ったふたばのスレッドでインストールしたbookmarkをクリックすることで使用します。<br>
